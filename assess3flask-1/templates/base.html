<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.py">
    <link rel="stylesheet" href="/static/app.css">
    <script src="http://unpkg.com/jquery"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1 class="header"> Currency Converter</h1>
    {% block content %} {% endblock %}
    <form action="/checkinputs" class="table table-bordered" methods="POST">
        <p>Converting currency <input id='currency_from' placeholder="convert from" name="start"></p>
        <p>Converting to this currency<input id='currency_to' placeholder="convert to" name="to"></p>
        <p> Input desired amount <input id='total_currency' placeholder="Amount to convert" name="amount"></p>
        <button type="submit" id="submit_btn">convert</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
